    <body>


        <script>
            let a="ahmet";
            function selam(){
                alert("selam " + a);
            }
            selam();



            function usAl(x, n) {
                let sonuc = x;

                for (let i = 1; i < n; i++) {
                    sonuc *= x;
                }
                return sonuc;
            }

            let x = prompt("x sayısı?", '');
            let n = prompt("n sayısı?", '');

            if (n <= 1) {
                alert(` ${n} için üs alınamamktadır. 0'dan büyük doğal sayı kullanınız.`);
            } else {
                alert( usAl(x, n) );
            }
            //buradaki kodlar iki sayının üssünü alma işlemini yapar.
        </script>


    </body>
</html>
